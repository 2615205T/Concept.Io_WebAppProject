<!DOCTYPE html>
<html>
    {% include 'conceptio/base.html' %}
    <head>

    </head>

    <body>
        
        <div class="w-100 p-4 d-flex justify-content-center pb-4">
            <form  action="login" method="post" style="width: 22rem;">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login</h2>
                    </div>
                    </div>
                <div class="form-outline mb-4">
                    <input type="username"  name="username" placeholder="Username"  class="form-control">
                    
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" placeholder="Password"  class="form-control">
                    
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
        
                <div class="form-group">
                    <button type="submit" value="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                    </div>
                <!-- <button type="button" value="submit"  class="btn btn-primary btn-block mb-4">Sign in</button> -->
                
            </form>
        </div>
    </body>
</html>
