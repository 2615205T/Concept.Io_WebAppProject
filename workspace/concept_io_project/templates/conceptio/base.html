
   
<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html>
    
    <head lang='en'>
        <meta charset="UTF-8"/>
        <!--This links the bootstrap CSS and JS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'conceptio/baseStyle.css' %}">
    </head>
    <body>        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Concept.IO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-link active" aria-current="page" href="{% url 'conceptio:index'%}">Home</a>
                        <a class="nav-link" href="{% url 'conceptio:categories'%}">Browse</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'conceptio:Add Project'%}">Add Project</a>
                        <div class="dropdown">

                        <button type="button" class="btn dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.username }}
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li>
                                <a class="dropdown-item" href="{% url 'conceptio:view_my_projects'%}"> My projects</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'conceptio:logout'%}">Logout</a>
                            </li>
                            </ul>
                        
                        </div>
                        
                        {% else %}
                        <a class="nav-link " href="{% url 'conceptio:login'%}">Login/Register</a>
                        {% endif %}
                        <a class="nav-link" href="{% url 'conceptio:search'%}">Search</a>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            {% block body_block%}
            {% endblock %}
        </div>
    </body>
